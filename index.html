    <script type="text/javascript">

        const positions = [];

        for (let index = 0; index < 7; index++) {
            positions[index] = 1;
        }

        function setRandomLetters() {
            for (let position = 0; position < positions.length; position++) {

                for (let index = 0; index < Math.floor(Math.random() * 100); index++) {
                    const value = Math.floor(Math.random() * 2);
                    updateLetter(value === 1 ? 1 : -1, position + 1)
                }
            }
        }
        setRandomLetters();
 

        function updateLetter(move, img) {
            const actual = positions[img - 1] + move;
            positions[img - 1] = actual > 26 ? 1 : (actual <= 0 ? 26 : actual);
            $("#img" + img).attr("src", "/Letters/" + positions[img - 1] + ".png");

            if (
                positions[0] == 3 &&
                positions[1] == 1 &&
                positions[2] == 18 &&
                positions[3] == 3 &&
                positions[4] == 15 &&
                positions[5] == 19 &&
                positions[6] == 1
            ) {
                $("#img1").attr("src", "/Letters/c.png");
                $("#img2").attr("src", "/Letters/a.png");
                $("#img3").attr("src", "/Letters/r.png");
                $("#img4").attr("src", "/Letters/c.png");
                $("#img5").attr("src", "/Letters/o.png");
                $("#img6").attr("src", "/Letters/s.png");
                $("#img7").attr("src", "/Letters/a.png");
            } else {
                for (let index = 0; index < positions.length; index++) {
                    $("#img" + (index + 1)).attr("src", "/Letters/" + positions[index] + ".png");
                }
            }
        };
        $(document).ready(function () {
            $('#btn1').click(function () {
                updateLetter(1, 1);
            });
            $('#btn2').click(function () {
                updateLetter(1, 2);
            });
            $('#btn3').click(function () {
